<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Send Email</title>
    <style>
        fieldset {
            margin-top: 15px;
            border: 1px dotted #666;
            border-radius: 10px;
            padding: 10px;
            background-color: rgb(216, 182, 182);
            
            
        }
        form{
            
            padding: 5px;
        }
        legend{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <form action="https://formsubmit.co/wilicious@gmail.com" method="POST">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/success.html">
            <input type="hidden" name="_autoresponse" value="Recebemos sua menssagem. Obrigado pelo contato.">
            <fieldset>
                <legend>formul√°rio de Contato</legend>
                <div class="mb-3 mt-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input class="form-control" type="text" name="Nome" required placeholder="Nome" id="nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="Email" id="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Example textarea</label>
                    <textarea class="form-control" name="Menssagem" id="message" rows="3"></textarea>
                  </div>
                  <button class="mt-3 btn btn-dark" type="submit">Send</button>
            </fieldset>
           </form>
    </div>
</body>
</html>
